<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rock paper scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div class="container">
            <div class="header">210 の RPS</div>
            <div class="button-container">
                <button id="rock">石<br><p id="rock-subtext">Rock</p></button>
                <button id="paper">紙<br><p id="paper-subtext">Paper</p></button>
                <button id="scissors">鋏<br><p id="scissors-subtext">Scissors</p></button>
            </div>
            <div class="info-container">
                <div class="info-round-winner"></div>
                <div class="info-score">Click any button above to play!</div>
                <button id="restart-button">Restart game</button>
            </div>
        </div>
    </body>
</html>
